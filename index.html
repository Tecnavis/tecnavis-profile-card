<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tecnavis Web Solutions</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.1/css/all.min.css">
  <style>
    :root {
      --bg-color: #fdfefc;
      --text-color: #333;
      --card-bg: #ffffff;
      --accent-gradient: linear-gradient(to bottom right, #C90A6D, #FF48A0);
    }

    body {
      margin: 0;
      font-family: "Open Sans", sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background 0.5s ease, color 0.5s ease;
    }

    .container {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 20px;
      max-width: 420px;
      width: 90%;
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: background 0.5s ease;
    }

    .logo {
      height: 140px;
      width: 140px;
      border-radius: 50%;
      object-fit: contain;
      margin-bottom: 10px;
      transition: filter 0.5s ease;
    }

    .name {
      font-size: 26px;
      font-weight: 700;
      margin: 10px 0 5px;
      text-align: center;
      text-decoration: none;
    }

    .title {
      color: #777;
      font-size: 0.9em;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      text-align: center;
      text-decoration: none;
    }

    .btn {
      display: inline-block;
      background: var(--accent-gradient);
      padding: 10px 25px;
      border-radius: 30px;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: transform 0.3s ease;
    }
    .btn:hover {
      transform: scale(1.05);
    }

   .social-icons {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 15px;
  margin-top: 20px;
  text-align: center;
}

.icon {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.icon a {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  color: #fff;
  font-size: 22px;
  text-decoration: none;
  transition: transform 0.3s ease;
  margin-bottom: 5px; /* Space between icon and text */
}

.icon p {
  font-size: 12px;
  margin: 0;
  color: #555;
  text-align: center;
}
    .icon a:hover {
      transform: translateY(-5px);
    }
   

    /* Toggle switch */
    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 50px;
      height: 26px;
      background: #ccc;
      border-radius: 50px;
      cursor: pointer;
      display: flex;
      align-items: center;
      padding: 2px;
      transition: background 0.3s;
    }
    .theme-toggle span {
      background: #fff;
      width: 22px;
      height: 22px;
      border-radius: 50%;
      transition: transform 0.3s ease;
    }
    .theme-toggle.active {
      background: #333;
    }
    .theme-toggle.active span {
      transform: translateX(24px);
    }

    /* Dark Mode */
    body.dark {
      --bg-color: #1e1e2e;
      --text-color: #fff;
      --card-bg: #31394D;
    }
    body.dark .title,
    body.dark .name,
    body.dark .icon p {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="theme-toggle" id="themeToggle"><span></span></div>

  <div class="container">
    <img src="./logos/tecnavis/logo black.png" alt="Tecnavis Logo" class="logo" id="logo">
    <h3 class="name">TECNAVIS</h3>
    <p class="title">Web Solutions Pvt Ltd</p>
    <a href="https://www.tecnavis.in" class="btn">KNOW MORE</a>

    <div class="social-icons">
      <div class="icon">
        <a href="https://wa.me/916282414031" style="background:linear-gradient(to bottom right, #12da55, #3bd443);"><i class="fab fa-whatsapp"></i></a>
        <p>Whatsapp</p>
      </div>
      <div class="icon">
        <a href="tel:+916282414031" style="background:linear-gradient(to bottom right, #5E5AEC, #3F9EFC);"><i class="fas fa-phone fa-flip-horizontal"></i></a>
        <p>Call</p>
      </div>
      <div class="icon">
        <a href="mailto:info@tecnavis.in" style="background:linear-gradient(to bottom right, #bee041, #adfd70);"><i class="fas fa-envelope"></i></a>
        <p>E-mail</p>
      </div>
      <div class="icon" id="downloadVCard">
        <a href="#" style="background:linear-gradient(to bottom right, #e9c652, #e9c652);"><i class="fas fa-address-book"></i></a>
        <p>Contact</p>
      </div>
      <div class="icon">
        <a href="https://drive.google.com/file/d/1DNE7HIGCVt4yjeIglGCz3ivyXArltDG-/view?usp=sharing" style="background:linear-gradient(to bottom right, #ee3608, #cc137f);"><i class="fas fa-file-alt"></i></a>
        <p>Brochure</p>
      </div>
      <div class="icon" id="shareButton">
        <a href="#" style="background:linear-gradient(to bottom right, #6567d6, #8075e7);"><i class="fas fa-share"></i></a>
        <p>Share</p>
      </div>
      <div class="icon">
        <a href="https://www.facebook.com/profile.php?id=61555737712713&mibextid=ZbWKwL" style="background:linear-gradient(to bottom right, #ce33c6, #db80bd);"><i class="fab fa-facebook"></i></a>
        <p>Facebook</p>
      </div>
      <div class="icon">
        <a href="https://www.instagram.com/tecnavis/?igsh=bTgxN3NlajZuMXps" style="background:linear-gradient(to bottom right, #dd1562, #e6328c);"><i class="fab fa-instagram"></i></a>
        <p>Instagram</p>
      </div>
      <div class="icon">
        <a href="https://www.linkedin.com/company/tecnavis-web-solutions-pvt-ltd/mycompany/verification/" style="background:linear-gradient(to bottom right, #1f9be8, #4caae4);"><i class="fab fa-linkedin"></i></a>
        <p>Linkedin</p>
      </div>
    </div>
  </div>

  <script>
    const themeToggle = document.getElementById('themeToggle');
    const logo = document.getElementById('logo');

    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      themeToggle.classList.toggle('active');

      logo.src = document.body.classList.contains('dark') 
        ? './logos/tecnavis/tecnavis logo.png' 
        : './logos/tecnavis/logo black.png';
    });

    document.getElementById('shareButton').addEventListener('click', function (e) {
      e.preventDefault();
      if (navigator.share) {
        navigator.share({
          title: 'Tecnavis Web Solutions',
          text: 'Check out Tecnavis Web Solutions!',
          url: window.location.href
        }).catch(console.error);
      } else {
        alert('Sharing not supported in this browser.');
      }
    });

    document.getElementById("downloadVCard").addEventListener("click", function (e) {
      e.preventDefault();
      const vCardData =
`BEGIN:VCARD
VERSION:3.0
FN:Tecnavis Web Solutions
ORG:Tecnavis Web Solutions Pvt Ltd
TEL:+916282414031
EMAIL:info@tecnavis.com
URL:https://www.tecnavis.in
END:VCARD`;

      const blob = new Blob([vCardData], { type: 'text/vcard' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = "Tecnavis_Contact.vcf";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });
  </script>
</body>
</html>
